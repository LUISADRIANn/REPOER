
{% extends "base.html" %}


{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Inicia Tu Sesion</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                            Ahora!
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Tu Email" autofocus="">
                </div>
            </div>


            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Tu Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    hazme Recuerdo
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Iniciar</button>
        </form>
    </div>
</div>
{% endblock %}
